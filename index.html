<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body class="fullPage">
    <div>
        <h1 class="heading">Stop Watch</h1>
    </div>
    <div>
        <h1 class="timeBlock" id="min">0</h1>
        <h1 class="timeBlock" id="sec">0</h1>
        <h1 class="timeBlock" id="msec">0</h1>
    </div>
    <div>
        <button id="starting" onclick="start()"><img class="startBtn" src="start.png"/></button>
        <!-- <button id="starting" onclick='start(); this.onclick = null; this.setAttribute("style", "background-color: #708090");'><img class="startBtn" src="start.png"/></button> -->
        <button onclick="pause()"><img class="startBtn" src="pause.png"/></button>
        <button onclick="reset()"><img class="startBtn" src="reset.png"/></button>

    </div>

    <div id="record">
        <p>Last Recorded: <script>document.write(min)</script></p>

    </div>

</body>
<script src="app.js"></script>

</html>
